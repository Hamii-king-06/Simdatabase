<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sim Data Finder</title>
  <style>
    body {
      background: #0d0d0d;
      color: #0ff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    form {
      margin: 20px auto;
    }
    input[type=text] {
      padding: 10px;
      border: 1px solid #0ff;
      border-radius: 5px;
      width: 250px;
      background: #1a1a1a;
      color: #0ff;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #0ff;
      color: #000;
      cursor: pointer;
    }
    .card {
      border: 1px solid #0ff;
      border-radius: 10px;
      padding: 10px;
      margin: 10px auto;
      width: 300px;
      background: #1a1a1a;
      box-shadow: 0 0 10px #0ff;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>üîç Sim Data Finder</h1>
  <form method="post">
    <input type="text" name="query" placeholder="Enter Number (e.g. 03463365636)">
    <button type="submit">Search</button>
  </form>

  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}

  {% for key, value in results %}
    <div class="card">
      <b>{{ key }}:</b> {{ value }}
    </div>
  {% endfor %}

  <br><center style="color:#666;">Made with ‚ù§Ô∏è by Hamii</center>
</body>
</html>
